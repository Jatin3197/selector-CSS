<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>use a hover property in button</title>
  </head>
  <style>
    .primary{
      background-color: rgb(84, 84, 237);
      color: white;
      padding: 10px;
    }
    .secondary{
      background-color: grey;
      color: white;
      padding: 10px;
    }
    .primary:hover{
       background-color: blueviolet;
    }
    .secondary:hover{
      background-color: gainsboro;
    }
  </style>
  <body>
    <button class="primary">Primary</button>
    <button class="secondary">Secondary</button>
  </body>
</html>
