<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>use a hover property in button</title>
  </head>
  <style>
    .primary{
      background-color: rgb(84, 84, 237);
      color: white;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
    }
   
    
    .primary:hover{
       box-shadow: 10px 6px 6px grey;
       cursor: pointer;
    }
    
  </style>
  <body>
    <button class="primary">Primary</button>
    
  </body>
</html>
